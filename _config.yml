# The Site Configuration
#
# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage > http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone > https://zones.arilyn.cc
timezone: Africa/Nairobi

# jekyll-seo-tag settings
# â†“ --------------------------
title: Kitine Dancan OKINYI
tagline: "Cybersecurity Professional | Security Analyst | CTF Enthusiast"

description: >-
  Portfolio of Kitine Dancan OKINYI - Cybersecurity professional specializing in 
  threat detection, incident response, and security operations. 
  Showcasing projects, lab challenges, and professional experience.

url: "https://Jlaura08.github.io"
baseurl: ""

# Theme settings
theme_mode: dark  # or light

# Avatar information
avatar: /assets/img/profile.jpg

# Author and Contacts
author:
  name: Kitine Dancan OKINYI
  email: your.email@email.com  # Replace with your actual email
  links:
    - https://github.com/Jlaura08
    - https://linkedin.com/in/your-linkedin-profile  # Update this
    - https://twitter.com/your-twitter-handle  # Update this

# GitHub metadata
github:
  username: Jlaura08

# Build settings
paginate: 5

# Pagination settings
paginate_path: /page:num/

# Collections settings
collections:
  tabs:
    output: true
    sort_by: order

# Defaults settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Sitemap settings
sitemap: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Assets settings
assets:
  self:
    digest: true
  sources:
    - assets/css
    - assets/js
    - assets/img
    - assets/data

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-include-cache

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - yarn.lock
  - .github/
  - .gitignore

# Permalink structure
permalink: /posts/:title/

# Archives settings
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Category and tag display
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Timezone formatting
date_format: "%Y-%m-%d"
time_format: "%H:%M"

# PWA settings
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      - "/admin"
      - "/login"
    strategy: network-first

# Webmaster verifications (Optional SEO)
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu:
